<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Authorization</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Authorize yourself</h1>

      <form class="form">
        <div class="input-wrapper">
          <input
            id="auth-login"
            class="auth-login"
            name="login"
            title="should be 4 to 255 characters long"
            type="text"
            required
            pattern="\w{4,255}"
          />
          <label for="login" class="input-label">
            <span class="input-span">Enter your login</span>
          </label>
        </div>

        <div class="input-wrapper">
          <input
            id="auth-password"
            class="auth-password"
            name="password"
            title="should be 8 to 255 characters long"
            type="text"
            required
            pattern="\w{8,255}"
            placeholder=""
          />
          <label for="password" class="input-label">
            <span class="input-span">Enter your password</span>
          </label>
        </div>

        <button type="submit" class="submit-btn">log in</button>
      </form>
    </div>

    <script src="./auth.js" type="module"></script>
  </body>
</html>
