<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
  </head>
  <body>
    <h1>Plaese enter your login and password</h1>

    <form class="auth-form">
      <label>
        <input
          id="auth-login"
          class="auth-login"
          type="text"
          placeholder="enter your login here"
          required
          pattern="\w{4,255}"
        />
      </label>
      <label>
        <input
          id="auth-password"
          class="auth-password"
          type="text"
          required
          pattern="\w{8,255}"
          placeholder="enter your password here"
        />
      </label>
      <button type="submit" class="auth-btn">log in</button>
    </form>

    <script src="./auth.js"></script>
  </body>
</html>
