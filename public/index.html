<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Users</h1>
    <form class="form" id="form">
      <label
        >Name
        <input
          type="text"
          name="name"
          placeholder="your name"
          required
          pattern="\w{3,255}"
        />
      </label>
      <label
        >Login
        <input
          type="text"
          name="login"
          placeholder="your login"
          required
          pattern="\w{4,255}"
          id="loginInput"
        />
      </label>
      <label
        >Password
        <input
          class="password"
          name="password"
          type="text"
          placeholder="your password"
          required
          pattern="\w{8,255}"
        />
      </label>
      <label
        >Confirm password
        <input
          class="password-confirm"
          name="confirm"
          type="text"
          placeholder="confirm password"
          required
          pattern="\w{8,255}"
        />
      </label>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
